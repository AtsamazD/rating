       .content{
           display: none;

   </style>

    <body>  
          
        <ul class="content" id="content"></ul>  
          
        <script>  
        function show()  
        {  
            $.ajax({  
                url: "php.php",  
                cache: false,  
                success: function(html){  
                    $("#content").html(html);  
                }  
            });  
        }

    </script>  
          <input id="button" type="button" value="Click" onclick="show()"/>
